<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="applicable-device" content="pc">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="../../static/amazeui/css/amazeui.min.css">
    <link rel="stylesheet" type="text/css" href="../../public/css/app.css">
    <link rel="stylesheet" type="text/css" href="./detail.css">
</head>
<body>
    <div>detail</div>
    <a href="../index/index.html">index</a>
    <div class="am-g">
        <div class="am-u-sm-6">
            <h3>复选框</h3>
            <label class="am-checkbox">
                <input type="checkbox" value="" data-am-ucheck> 全选
            </label>
            <label class="am-checkbox">
                <input type="checkbox" value="" data-am-ucheck> 没有选中
            </label>
            <label class="am-checkbox">
                <input type="checkbox" value="" data-am-ucheck>
                已选中
            </label>
        </div>

        <div class="am-u-sm-6">
            <h3>单选框</h3>
            <label class="am-radio">
                <input type="radio" name="radio1" value="" data-am-ucheck>
                未选中
            </label>
            <label class="am-radio">
                <input type="radio" name="radio1" value="" data-am-ucheck checked>
                已选中
            </label>

            <label class="am-radio">
                <input type="radio" name="radio2" value="" data-am-ucheck disabled>
                禁用/未选中
            </label>
            <label class="am-radio">
                <input type="radio" name="radio2" value="" data-am-ucheck checked
                       disabled>
                禁用/已选中
            </label>
        </div>
    </div>
    <script type="text/javascript" data-main="../../main.js" src="../../libs/requireJs/require.js"></script>
</body>
</html>
